            <h1>Contacto</h1>
            <p>¿Tienes alguna pregunta o comentario? Por favor, déjame tu información y te responderé lo antes posible.
            </p>
            <form action="mailto:loyolalaureano14@gmail.com" method="POST">

                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="tu@email.com" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"
                    required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
